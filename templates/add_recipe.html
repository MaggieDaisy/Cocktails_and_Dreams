{% extends "base.html" %}
{% block content %}

<h4 class="pink accent-3 center-align text-shadow">Add your Dream Recipe</h4>

<div class="row">
    <form class="col s12" method="POST" action="">
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-glass-martini prefix"></i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Cocktail Name</label>
        </div>
        <div class="input-field col s12">
          <i class="fas fa-marker prefix"></i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Little Description</label>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
