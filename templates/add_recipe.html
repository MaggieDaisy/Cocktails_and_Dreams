{% extends "base.html" %}
{% block content %}

<h4 class="pink accent-3 center-align text-shadow">Add your Dream Recipe</h4>

<div class="row card-panel black">
    <form class="col s12" method="POST" action="">
      <div class="row pink lighten-5">
        <div class="input-field col s12">
          <i class="fas fa-glass-martini prefix text-shadow"></i>
          <input id="recipe_name" name="recipe_name" minlength="3" maxlength="20" 
          type="text" class="validate" required>
          <label for="recipe_name">Cocktail Name</label>
        </div>
      </div>
      <div class="row pink lighten-5">
        <div class="input-field col s12">
          <i class="fas fa-file-alt prefix text-shadow"></i>
          <textarea id="recipe_description" name="recipe_description" minlength="5"
          maxlength="500" class="materialize-textarea validate" required></textarea>
          <label for="recipe_description">Little Description</label>
        </div>
      </div>
      <div class="row pink lighten-5">
        <div class="input-field col s12">
          <i class="fas fa-lemon prefix text-shadow"></i>
          <textarea id="recipe_ingredients" name="recipe_ingredients" minlength="5"
          maxlength="300" class="materialize-textarea validate" required></textarea>
          <label for="recipe_ingredients">Ingredients And Measurements</label>
        </div>
      </div>
      <div class="row pink lighten-5">
        <div class="input-field col s12">
          <i class="fas fa-list-ol prefix text-shadow"></i>
          <textarea id="recipe_steps" name="recipe_steps" minlength="5"
          maxlength="300" class="materialize-textarea validate" required></textarea>
          <label for="recipe_steps">Steps To Take</label>
        </div>
      </div>
      <div class="row pink lighten-5">
        <div class="input-field col s12">
          <i class="fas fa-utensil-spoon prefix text-shadow"></i>
          <textarea id="recipe_tools" name="recipe_tools" minlength="5"
          maxlength="300" class="materialize-textarea validate" required></textarea>
          <label for="recipe_tools">Necessary Tools</label>
        </div>
      </div>
      <div class="row pink lighten-5">
        <div class="input-field col s12">
          <i class="fas fa-camera prefix text-shadow"></i>
          <textarea id="recipe_picture" name="recipe_picture" minlength="5"
          maxlength="300" class="materialize-textarea validate" required></textarea>
          <label for="recipe_picture">Coctail Picture</label>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
