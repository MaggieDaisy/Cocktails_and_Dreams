{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log In</h3>

<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- username input field-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user prefix pink-text"></i>
                    <input id="username" name="username" type="text" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password input field-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-unlock-alt prefix pink-text text-darken-3"></i>
                    <input id="password" name="password" type="password" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- login submit button-->
            <div class="row">
                <button type="submit" class="col s12 btn-large pink black-text text-shadow">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
            </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Welcome! New here? <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Your Account</a>
        </p>
    </div>
</div>

  {% endblock %}
