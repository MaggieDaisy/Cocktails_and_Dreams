{% extends "base.html" %} 
{% block content %}

<!-- Header for the page -->
<h4 class="pink accent-3 center-align text-shadow">Here you can Edit and Correct your Dream Recipe</h4>
<!-- Panel with input fields to edit and correct recipe-->
<div class="row card-panel black container">
    <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
        <!-- Dropdown selection for choosing a cocktail category -->
        <div class="row indigo lighten-5">
            <div class="input-field col s12">
                <i class="fas fa-glass-whiskey text-shadow"></i>
                <i class="fas fa-hand-pointer prefix text-shadow"></i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="{{ recipe.category_name }}" disabled>Choose Cocktail Category</option>
                    {% for category in categories %} 
                    {% if category.category_name == recipe.category_name %}
                    <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                    {% else %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endif %} 
                    {% endfor %}
                </select>
                <label for="category_name"></label>
            </div>
        </div>
        <!-- Input field for cocktail name -->
        <div class="row pink lighten-5">
            <div class="input-field col s12">
                <i class="fas fa-glass-martini prefix text-shadow"></i>
                <input id="recipe_name" name="recipe_name" minlength="3" maxlength="20" type="text" class="validate" value="{{ recipe.recipe_name }}" required />
                <label for="recipe_name">Cocktail Name</label>
            </div>
        </div>
        <!-- Input field for cocktail description -->
        <div class="row pink lighten-5">
            <div class="input-field col s12">
                <i class="fas fa-file-alt prefix text-shadow"></i>
                <textarea id="recipe_description" name="recipe_description" minlength="5" maxlength="500" class="materialize-textarea validate" required> {{- recipe.recipe_description -}} </textarea>
                <label for="recipe_description">Little Description</label>
            </div>
        </div>
        <!-- Input field for ingredients -->
        <div class="row pink lighten-5">
            <div class="input-field col s12">
                <i class="fas fa-lemon prefix text-shadow"></i>
                <textarea id="recipe_ingredients" name="recipe_ingredients" minlength="5" maxlength="300" class="materialize-textarea validate" required>{{- recipe.recipe_ingredients -}}</textarea>
                <label for="recipe_ingredients">Ingredients And Measurements</label>
            </div>
        </div>
        <!-- Input field for steps -->
        <div class="row pink lighten-5">
            <div class="input-field col s12">
                <i class="fas fa-list-ol prefix text-shadow"></i>
                <textarea id="recipe_steps" name="recipe_steps" minlength="5" maxlength="300" class="materialize-textarea validate" required>{{- recipe.recipe_steps -}}</textarea>
                <label for="recipe_steps">Steps To Take</label>
            </div>
        </div>
        <!-- Input field for tools -->
        <div class="row pink lighten-5">
            <div class="input-field col s12">
                <i class="fas fa-utensil-spoon prefix text-shadow"></i>
                <textarea id="recipe_tools" name="recipe_tools" minlength="5" maxlength="300" class="materialize-textarea validate" required>{{- recipe.recipe_tools -}}</textarea>
                <label for="recipe_tools">Necessary Tools</label>
            </div>
        </div>
        <!-- Input field for cocktail picture -->
        <div class="row pink lighten-5">
            <div class="input-field col s12">
                <i class="fas fa-camera prefix text-shadow"></i>
                <input id="recipe_picture" name="recipe_picture" type="text" class="validate" value="{{ recipe.recipe_picture }}" required />
                <label for="recipe_picture">Cocktail Picture - Enter image URL address</label>
            </div>
        </div>
        <!-- Submit form button -->
        <div class="row">
            <div class="col s12 center-align">
                <!-- Button for canceling insert-->
                <button class="btn-large pink accent-3 waves-effect waves-light">
                    <a class="black-text text-shadow" href="{{ url_for('get_recipes')}}">Cancel <i class="far fa-window-close"></i></a>
                </button>
                <!-- Button for accepting insert-->
                <button type="submit" class="btn-large waves-effect waves-light indigo accent-3 black-text text-shadow">Edit Recipe <i class="fas fa-edit right"></i></button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
